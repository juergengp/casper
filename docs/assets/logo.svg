<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)"/>

  <!-- Terminal window -->
  <rect x="25" y="30" width="70" height="55" rx="5" fill="#1e1e1e" stroke="#333" stroke-width="2"/>

  <!-- Terminal header -->
  <rect x="25" y="30" width="70" height="12" rx="5" fill="#333"/>
  <circle cx="33" cy="36" r="3" fill="#ff5f56"/>
  <circle cx="43" cy="36" r="3" fill="#ffbd2e"/>
  <circle cx="53" cy="36" r="3" fill="#27ca40"/>

  <!-- Code lines -->
  <rect x="30" y="48" width="25" height="3" rx="1" fill="#64d2ff"/>
  <rect x="58" y="48" width="15" height="3" rx="1" fill="#ff6b6b"/>

  <rect x="30" y="55" width="12" height="3" rx="1" fill="#a78bfa"/>
  <rect x="45" y="55" width="30" height="3" rx="1" fill="#4ade80"/>

  <rect x="30" y="62" width="20" height="3" rx="1" fill="#fbbf24"/>
  <rect x="53" y="62" width="18" height="3" rx="1" fill="#64d2ff"/>

